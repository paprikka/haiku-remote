    <meta name="robots" content="noindex">
    <title>Haiku - remote</title>
    <link rel="stylesheet" href="css/app.css">
    <script>
      (function() {
        var method;
        var noop = function noop() {};
        var methods = [
            'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
            'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
            'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
            'timeStamp', 'trace', 'warn'
        ];
        var length = methods.length;
        var console = (window.console = window.console || {});
        
        while (length--) {
            method = methods[length];
            
            // Only stub undefined methods.
            if (!console[method]) {
                console[method] = noop;
            }
        }
      }());
    </script><!--[if lte IE 8]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="js/modernizr.js"></script>
  </head>
  <body ng-controller="AppCtrl" ng-app="app" id="ng-app">
    <div class="viewport">
      <div ng-view class="viewport__content"></div>
    </div>
    <script src="//haiku-hub.herokuapp.com/socket.io/socket.io.js"></script>
    <script>
      window.haiku = {
        config: {
          hubURL: '//haiku-hub.herokuapp.com'
        }
      }
    </script>
    <script src="js/vendor.js"></script>
    <script>
      $(function(){
        $('body').on('touchmove', function (e) {
           if (!$('.scrollable').has($(e.target)).length) e.preventDefault();
        });
      });
      
    </script>
    <script src="js/templates.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
